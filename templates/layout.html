<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous" />
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #f6f8fa 0%, #eaf6f0 100%);
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}" class="navbar-brand"><i class="fas fa-home"></i> ACASĂ</a>
        <a href="{{ url_for('list') }}" class="navbar-item"><i class="fas fa-edit"></i> EDITAȚI LISTA CLIENȚI</a>
        <a href="{{ url_for('search') }}" class="navbar-item"><i class="fas fa-search"></i> CĂUTARE ÎN TABEL</a>
    </div>

    <div class="body-content beautiful-bg">
        {% block content %}
        {% endblock %}
        <hr style="border: none; border-top: 1.5px solid #b7e0c7; margin: 32px 0 12px 0;" />
        <footer>
            <p>
                <img src="/static/logo.png" width="35" height="20" alt="Logo">&copy; 2024 GeniusConnect
            </p>
        </footer>
    </div>
</body>

</html>
